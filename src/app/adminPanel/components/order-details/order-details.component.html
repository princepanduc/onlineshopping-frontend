<mat-card>
    <mat-card-header>
      <mat-card-title>Order Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Write anything">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="Order ID">
            <th mat-header-cell *matHeaderCellDef> OrderId </th>
            <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
          </ng-container>
            <!-- Name Column -->
          <ng-container matColumnDef="User Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let order"> {{order.name}} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="User Email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let order"> {{order.email}} </td>
          </ng-container>

          <ng-container matColumnDef="User Address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let order"> {{order.address}} </td>
          </ng-container>

          <ng-container matColumnDef="User Contact">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let order"> {{order.contact}} </td>
          </ng-container>

          <ng-container matColumnDef="Total Prices">
            <th mat-header-cell *matHeaderCellDef>Total Price</th>
            <td mat-cell *matCellDef="let order"> {{order.totalPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="Order Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let order"> {{order.status}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let order">
              <button *ngIf="order.status==='Delivered'" mat-raised-button color="primary" (click)="pendingData(order.orderId)">
                <i class="fa fa-edit"></i> Pending
              </button>

              <button *ngIf="order.status==='In Progress'" mat-raised-button color="primary" (click)="approvedData(order.orderId)">
                <i class="fa fa-edit"></i> Approbed
              </button>

              <button mat-raised-button color="warn">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let cat; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
