<mat-card>
    <mat-card-header>
        <mat-card-title>Stock List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Write anything">
        </mat-form-field>
        <div>
            <table mat-table [dataSource]="dataSource">
                <!-- ID Column -->
                <ng-container matColumnDef="Stock ID">
                    <th mat-header-cell *matHeaderCellDef> Stock ID </th>
                    <td mat-cell *matCellDef="let stock"> {{stock[0]}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Product Name">
                    <th mat-header-cell *matHeaderCellDef>Product Name </th>
                    <td mat-cell *matCellDef="let stock"> {{stock[2]}} </td>
                </ng-container>
                <ng-container matColumnDef="Product PU Price">
                    <th mat-header-cell *matHeaderCellDef>Product Price PU </th>
                    <td mat-cell *matCellDef="let stock"> {{stock[3]}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="Product qty">
                    <th mat-header-cell *matHeaderCellDef> Product Quantity </th>
                    <td mat-cell *matCellDef="let stock"> {{stock[1]}} </td>
                </ng-container>
                <ng-container matColumnDef="Total Price">
                    <th mat-header-cell *matHeaderCellDef> Total Price </th>
                    <td mat-cell *matCellDef="let stock"> {{stock[1]*stock[3]}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let ven">
                        <button mat-raised-button color="primary">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                        <button mat-raised-button color="warn">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let cat; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
