<mat-expansion-panel [expanded]=false>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 style="padding-top: 15px;">Add New Category</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Category ID</mat-label>
          <input matInput placeholder="Category id" type="text" [(ngModel)]="categoryService.currentCategory.catid" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-8">
        <mat-form-field appearance="outline">
          <mat-label>Category Name</mat-label>
          <input matInput placeholder="Write a new category name" type="text" [(ngModel)]="categoryService.currentCategory.catname">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="outline">
          <mat-label>Category Image</mat-label>
          <input matInput placeholder="Write a new category image" type="text" [(ngModel)]="categoryService.currentCategory.catimage">
        </mat-form-field>
      </div>
      <div class="col-md-8">
        <mat-form-field appearance="outline">
          <mat-label>Category Description</mat-label>
          <input matInput placeholder="Write a new category description" type="text" [(ngModel)]="categoryService.currentCategory.catdesc">
        </mat-form-field>
      </div>
    </div>
  <button class="btn btn-success" (click)="createOrUpdateCategory(categoryService.currentCategory)"> <i class="fa fa-save"></i>Save</button>
  <button class="btn btn-primary" (click)="clear()"> <i class="fa fa-retweet"></i> Clear</button>
    <font color="green" size="10px">{{msg}}</font>
  </mat-expansion-panel>
<br>
  <mat-divider></mat-divider>
<br>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categories List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Write anything">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource">
          <!-- ID Column -->
          <ng-container matColumnDef="Category ID">
            <th mat-header-cell *matHeaderCellDef> Category ID </th>
            <td mat-cell *matCellDef="let cat"> {{cat.catid}} </td>
          </ng-container>
            <!-- Name Column -->
          <ng-container matColumnDef="Category Name">
            <th mat-header-cell *matHeaderCellDef> Category Name </th>
            <td mat-cell *matCellDef="let cat"> {{cat.catname}} </td>
          </ng-container>
  
          <!-- Description Column -->
          <ng-container matColumnDef="Category Description">
            <th mat-header-cell *matHeaderCellDef> Category Description </th>
            <td mat-cell *matCellDef="let cat"> {{cat.catdesc}} </td>
          </ng-container>

          <ng-container matColumnDef="Category Images">
            <th mat-header-cell *matHeaderCellDef> Category Images </th>
            <td mat-cell *matCellDef="let cat"> {{cat.catimage}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let cat">
              <button mat-raised-button color="primary" (click)="editCategory(cat)">
                <i class="fa fa-edit"></i> Edit
              </button>
              <button mat-raised-button color="warn" (click)="deleteCategory(cat.catid)">
                <i class="fa fa-trash"></i> Delete
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let cat; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
