<mat-expansion-panel [expanded]=false>
    <mat-expansion-panel-header>
        <mat-panel-title>
            <h2 style="padding-top: 15px;">Add New Vendor</h2>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="outline">
                <mat-label>Vendor ID</mat-label>
                <input matInput placeholder="Category id" type="text" [(ngModel)]="vendorService.currentVendor.vendorId" disabled>
            </mat-form-field>
        </div>
        <div class="col-md-8">
            <mat-form-field appearance="outline">
                <mat-label>Vendor Name</mat-label>
                <input matInput placeholder="Write a new category name" type="text" [(ngModel)]="vendorService.currentVendor.vendorName">
            </mat-form-field>
        </div>
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Vendor Description</mat-label>
        <input matInput placeholder="Write category description" type="text" [(ngModel)]="vendorService.currentVendor.vendordesc">
    </mat-form-field>
    <button class="btn btn-success" (click)="createOrUpdateVendor(vendorService.currentVendor)"> <i class="fa fa-save"></i>Save</button>
    <button class="btn btn-primary" (click)="clear()"> <i class="fa fa-retweet"></i> Clear</button>
    <font color="green" size="10px">"{{msg}}"</font>
</mat-expansion-panel>
<br>
<mat-divider></mat-divider>
<br>
<mat-card>
    <mat-card-header>
        <mat-card-title>Vendor List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Write anything">
        </mat-form-field>
        <div>
            <table mat-table [dataSource]="dataSource">
                <!-- ID Column -->
                <ng-container matColumnDef="Vendor ID">
                    <th mat-header-cell *matHeaderCellDef> Vendor ID </th>
                    <td mat-cell *matCellDef="let ven"> {{ven.vendorId}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Vendor Name">
                    <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
                    <td mat-cell *matCellDef="let ven"> {{ven.vendorName}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="Vendor Description">
                    <th mat-header-cell *matHeaderCellDef> Vendor Description </th>
                    <td mat-cell *matCellDef="let ven"> {{ven.vendordesc}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let ven">
                        <button mat-raised-button color="primary" (click)="editVendor(ven)">
                            <i class="fa fa-edit"></i> Edit
                        </button>
                        <button mat-raised-button color="warn" (click)="deleteVendor(ven.vendorId)">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let cat; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
