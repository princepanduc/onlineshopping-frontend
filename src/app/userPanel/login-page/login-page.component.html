
<app-user-header></app-user-header>

<div style="
max-width: 300px;
margin: 0 auto;
min-height: 400px;
margin-top: 60px;
">
<mat-card>
    <mat-card-content>
         <h2 align="center">Login</h2> 
      <form>
        <table cellspacing="0" align="center">
          <tr>
            <td>
              <mat-form-field>
              <input matInput placeholder="Username"  name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field>
            <input matInput placeholder="Password"  type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button  color="primary" style="width: 150px;">Login</button>
    </mat-card-actions><br>
    <div>
      <h2>New Member? <a style="color: crimson;" routerLink="/registration">SignUp here!</a></h2>
    </div>
  </mat-card>
</div>

<app-user-footer></app-user-footer>
